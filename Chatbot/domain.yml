version: "3.1"

intents:
  - saludo
  - despedida
  - agradecer
  - preguntar_identidad_bot
  - preguntar_tb_general
  - preguntar_otras_patologias
  - preguntar_medicina_general
  - out_of_scope
  - nlu_fallback

entities: []

slots:
  ultima_pregunta:
    type: text
    influence_conversation: false
    mappings:
      # Este slot lo gestionamos manualmente desde las actions
      - type: custom

responses:
  utter_saludo:
    - text: >
        Hola, soy un asistente médico educativo especializado en medicina interna y clínica.
        Puedo ayudarte con información sobre fisiopatología, diagnóstico diferencial, manejo
        clínico y casos educativos de diversas especialidades médicas.
        
        Mi función es exclusivamente formativa y académica. No proporciono diagnósticos ni
        tratamientos para casos reales. Ante cualquier situación clínica, consulta con un
        profesional de la salud.

  # Alias para compatibilidad con historias/reglas antiguas
  utter_saludar:
    - text: >
        Hola, soy un asistente médico educativo especializado en medicina interna y clínica.
        Puedo ayudarte con información sobre fisiopatología, diagnóstico diferencial, manejo
        clínico y casos educativos de diversas especialidades médicas.
        
        Mi función es exclusivamente formativa y académica. No proporciono diagnósticos ni
        tratamientos para casos reales. Ante cualquier situación clínica, consulta con un
        profesional de la salud.

  utter_despedida:
    - text: >
        Ha sido un placer poder ayudarte con información médica educativa.
        Recuerda que esta herramienta es para fines académicos. Ante cualquier
        situación clínica real, consulta siempre con un profesional de la salud.
        
        ¡Éxito en tu aprendizaje!

  # Alias para reglas/historias que usen 'utter_despedir'
  utter_despedir:
    - text: >
        Ha sido un placer poder ayudarte con información médica educativa.
        Recuerda que esta herramienta es para fines académicos. Ante cualquier
        situación clínica real, consulta siempre con un profesional de la salud.
        
        ¡Éxito en tu aprendizaje!

  utter_agradecer:
    - text: >
        Es un placer poder contribuir a tu formación médica. ¿Hay algún otro
        tema clínico o caso educativo que quieras revisar?

  utter_quien_eres:
    - text: >
        Soy un asistente médico educativo con conocimientos avanzados en medicina interna,
        enfermedades infecciosas, neumología, cardiología y otras especialidades clínicas.
        
        Puedo explicar:
        • Fisiopatología y mecanismos de enfermedad
        • Cuadros clínicos y presentaciones típicas/atípicas
        • Diagnóstico diferencial estructurado
        • Interpretación de estudios complementarios
        • Abordaje terapéutico basado en evidencia
        • Casos clínicos educativos
        
        Es importante destacar que mi función es exclusivamente académica. No proporciono
        diagnósticos ni tratamientos para pacientes reales.

  utter_fallback:
    - text: >
        No he comprendido completamente tu consulta. Podrías reformular tu pregunta
        de manera más específica? Puedo ayudarte con:
        
        • Patologías y enfermedades (fisiopatología, clínica, diagnóstico)
        • Interpretación de estudios (laboratorio, imágenes)
        • Diagnóstico diferencial
        • Manejo clínico basado en evidencia
        • Casos clínicos educativos
        
        Recuerda que esta es una herramienta educativa, no para consultas de casos reales.

  utter_out_of_scope:
    - text: >
        Ese tema está fuera de mi ámbito de especialización. Estoy diseñado para
        proporcionar información médica educativa en áreas como medicina interna,
        enfermedades infecciosas, neumología, cardiología y otras especialidades clínicas.
        
        ¿Tienes alguna consulta médica educativa en la que pueda ayudarte?

actions:
  - action_guardar_ultima_pregunta
  - action_consultar_llm_medico
  - action_analizar_imagen_tb

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
